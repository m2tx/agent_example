<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: system-ui, -apple-system, sans-serif; background: #f0f2f5; height: 100vh; display: flex; }
        /* Knowledge panel */
        .upload-panel { width: 300px; min-width: 260px; height: 100vh; display: flex; flex-direction: column; background: #fff; border-right: 1px solid #ddd; }
        .upload-panel header { background: #075e54; color: #fff; padding: 12px 20px; }
        .upload-panel header h2 { font-size: 16px; font-weight: 600; }
        .upload-panel header p { font-size: 11px; color: #b2dfdb; margin-top: 2px; }
        .upload-form { padding: 16px; display: flex; flex-direction: column; gap: 10px; border-bottom: 1px solid #eee; }
        .file-drop { border: 2px dashed #ccc; border-radius: 8px; padding: 20px 12px; text-align: center; color: #888; font-size: 13px; cursor: pointer; transition: border-color .2s, background .2s; }
        .file-drop:hover, .file-drop.dragover { border-color: #075e54; background: #f0faf8; color: #075e54; }
        .file-drop input[type=file] { display: none; }
        .file-drop .file-name { margin-top: 6px; font-size: 12px; color: #333; word-break: break-all; }
        .upload-btn { background: #075e54; color: #fff; border: none; padding: 9px 0; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 500; transition: background .2s; }
        .upload-btn:hover { background: #064e46; }
        .upload-btn:disabled { background: #999; cursor: not-allowed; }
        .upload-log { flex: 1; overflow-y: auto; padding: 12px 16px; display: flex; flex-direction: column; gap: 8px; }
        .log-entry { font-size: 12px; padding: 8px 10px; border-radius: 6px; line-height: 1.4; }
        .log-entry.success { background: #e8f5e9; color: #2e7d32; }
        .log-entry.error { background: #fdecea; color: #c62828; }
        .log-entry.info { background: #e3f2fd; color: #1565c0; }
        /* Chat panel */
        .chat-container { flex: 1; min-width: 400px; height: 100vh; display: flex; flex-direction: column; background: #f0f2f5; }
        header { background: #075e54; color: #fff; padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; }
        header h1 { font-size: 18px; font-weight: 600; }
        .session-bar { display: flex; align-items: center; gap: 8px; }
        .session-bar label { font-size: 13px; }
        .session-bar input { padding: 4px 8px; border: none; border-radius: 4px; font-size: 13px; width: 180px; }
        .session-bar button { background: #25d366; color: #fff; border: none; padding: 4px 12px; border-radius: 4px; cursor: pointer; font-size: 13px; }
        .session-bar button:hover { background: #1da851; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 70%; padding: 10px 14px; border-radius: 10px; font-size: 14px; line-height: 1.5; word-wrap: break-word; white-space: pre-wrap; }
        .msg.user { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 2px; }
        .msg.model { align-self: flex-start; background: #fff; border-bottom-left-radius: 2px; box-shadow: 0 1px 1px rgba(0,0,0,.1); white-space: normal; }
        /* Markdown prose styles */
        .msg.model p { margin: 0 0 8px; }
        .msg.model p:last-child { margin-bottom: 0; }
        .msg.model h1,.msg.model h2,.msg.model h3,.msg.model h4 { margin: 10px 0 4px; font-weight: 600; line-height: 1.3; }
        .msg.model h1 { font-size: 1.2em; }
        .msg.model h2 { font-size: 1.1em; }
        .msg.model h3,.msg.model h4 { font-size: 1em; }
        .msg.model ul,.msg.model ol { margin: 4px 0 8px 18px; }
        .msg.model li { margin-bottom: 2px; }
        .msg.model code { background: #f4f4f4; border-radius: 3px; padding: 1px 4px; font-family: monospace; font-size: 13px; }
        .msg.model pre { background: #f4f4f4; border-radius: 6px; padding: 10px 12px; overflow-x: auto; margin: 6px 0; }
        .msg.model pre code { background: none; padding: 0; font-size: 13px; }
        .msg.model blockquote { border-left: 3px solid #ccc; margin: 6px 0; padding-left: 10px; color: #555; }
        .msg.model a { color: #075e54; text-decoration: underline; }
        .msg.model table { border-collapse: collapse; margin: 6px 0; font-size: 13px; }
        .msg.model th,.msg.model td { border: 1px solid #ddd; padding: 4px 8px; }
        .msg.model th { background: #f4f4f4; font-weight: 600; }
        .msg.model hr { border: none; border-top: 1px solid #eee; margin: 8px 0; }
        .msg .role { font-size: 11px; font-weight: 600; color: #888; margin-bottom: 2px; }
        .typing { align-self: flex-start; background: #fff; padding: 10px 14px; border-radius: 10px; border-bottom-left-radius: 2px; box-shadow: 0 1px 1px rgba(0,0,0,.1); font-size: 14px; color: #999; }
        #input-area { background: #f0f2f5; padding: 12px 20px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        #input-area input { flex: 1; padding: 10px 14px; border: 1px solid #ccc; border-radius: 20px; font-size: 14px; outline: none; }
        #input-area input:focus { border-color: #075e54; }
        #input-area button { background: #075e54; color: #fff; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-size: 14px; }
        #input-area button:hover { background: #064e46; }
        #input-area button:disabled { background: #999; cursor: not-allowed; }
    </style>
</head>
<body>
    <!-- upload panel -->
    <div class="upload-panel">
        <header>
            <h2>Upload Panel</h2>
            <p>Upload .txt, .md, or .pdf files</p>
        </header>
        <div class="upload-form">
            <div class="file-drop" id="file-drop" onclick="document.getElementById('file-input').click()"
                 ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)" ondrop="handleDrop(event)">
                <input type="file" id="file-input" accept=".txt,.md,.pdf" onchange="handleFileChange(event)">
                <div>Click or drag &amp; drop a file here</div>
                <div class="file-name" id="file-name"></div>
            </div>
            <button class="upload-btn" id="upload-btn" onclick="uploadKnowledge()" disabled>Upload</button>
        </div>
        <div class="upload-log" id="upload-log"></div>
    </div>

    <div class="chat-container">
    <header>
        <h1>AI Chat</h1>
        <div class="session-bar">
            <label for="session">Session:</label>
            <input type="text" id="session" placeholder="Enter session ID">
            <button onclick="loadSession()">Load</button>
            <button onclick="newSession()">New</button>
        </div>
    </header>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="prompt" placeholder="Type a message..." onkeydown="if(event.key==='Enter')sendMessage()">
        <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
    </div>

    <script>
        const messagesEl = document.getElementById("messages");
        const promptEl = document.getElementById("prompt");
        const sendBtn = document.getElementById("send-btn");
        const sessionEl = document.getElementById("session");

        function generateId() {
            return crypto.randomUUID ? crypto.randomUUID() : Math.random().toString(36).substring(2, 10);
        }

        if (!sessionEl.value) {
            sessionEl.value = generateId();
        }

        function appendMessage(role, content) {
            const div = document.createElement("div");
            div.className = "msg " + role;
            const roleLabel = document.createElement("div");
            roleLabel.className = "role";
            roleLabel.textContent = role === "user" ? "You" : role === "model" ? "Model" : "Function";
            div.appendChild(roleLabel);
            if (role === "model") {
                const body = document.createElement("div");
                body.innerHTML = marked.parse(content);
                div.appendChild(body);
            } else {
                div.appendChild(document.createTextNode(content));
            }
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function showTyping() {
            const div = document.createElement("div");
            div.className = "typing";
            div.id = "typing";
            div.textContent = "Pensando...";
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function removeTyping() {
            const el = document.getElementById("typing");
            if (el) el.remove();
        }

        async function sendMessage() {
            const prompt = promptEl.value.trim();
            const sessionId = sessionEl.value.trim();
            if (!prompt || !sessionId) return;

            appendMessage("user", prompt);
            promptEl.value = "";
            sendBtn.disabled = true;
            showTyping();

            try {
                const res = await fetch("/prompt", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ session_id: sessionId, prompt: prompt })
                });
                removeTyping();
                if (!res.ok) {
                    const text = await res.text();
                    appendMessage("model", "Error: " + text);
                    return;
                }
                const data = await res.json();
                data.forEach(e => {      
                    e.parts.forEach(part => {
                        if (part){
                            if (part.text) {
                                appendMessage(e.role, part.text);
                            }
                            if (part.function_call) {
                                appendMessage(e.role, part.function_call);
                            }
                        }
                    });              
                });
            } catch (err) {
                removeTyping();
                appendMessage("model", "Error: " + err.message);
            } finally {
                sendBtn.disabled = false;
                promptEl.focus();
            }
        }

        async function loadSession() {
            const sessionId = sessionEl.value.trim();
            if (!sessionId) return;

            messagesEl.innerHTML = "";
            try {
                const res = await fetch("/history?session_id=" + encodeURIComponent(sessionId));
                if (!res.ok) {
                    appendMessage("model", "Failed to load session.");
                    return;
                }
                const msgs = await res.json();
                if (!msgs || msgs.length === 0) {
                    return;
                }
                for (const msg of msgs) {
                    appendMessage(msg.role, msg.content);
                }
            } catch (err) {
                appendMessage("model", "Error loading session: " + err.message);
            }
        }

        function newSession() {
            sessionEl.value = generateId();
            messagesEl.innerHTML = "";
            promptEl.focus();
        }

        // Knowledge upload
        const fileInput = document.getElementById("file-input");
        const fileNameEl = document.getElementById("file-name");
        const uploadBtn = document.getElementById("upload-btn");
        const uploadLog = document.getElementById("upload-log");
        const fileDrop = document.getElementById("file-drop");

        function handleFileChange(e) {
            const file = e.target.files[0];
            if (file) {
                fileNameEl.textContent = file.name;
                uploadBtn.disabled = false;
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
            fileDrop.classList.add("dragover");
        }

        function handleDragLeave(e) {
            fileDrop.classList.remove("dragover");
        }

        function handleDrop(e) {
            e.preventDefault();
            fileDrop.classList.remove("dragover");
            const file = e.dataTransfer.files[0];
            if (!file) return;
            const ext = file.name.split(".").pop().toLowerCase();
            if (!["txt", "md", "pdf"].includes(ext)) {
                addLogEntry("Unsupported file type: ." + ext, "error");
                return;
            }
            fileInput._droppedFile = file;
            fileNameEl.textContent = file.name;
            uploadBtn.disabled = false;
        }

        function addLogEntry(text, type) {
            const div = document.createElement("div");
            div.className = "log-entry " + type;
            div.textContent = text;
            uploadLog.prepend(div);
        }

        async function uploadKnowledge() {
            const file = fileInput._droppedFile || fileInput.files[0];
            if (!file) return;

            uploadBtn.disabled = true;
            addLogEntry("Uploading " + file.name + "...", "info");

            const form = new FormData();
            form.append("file", file);

            try {
                const res = await fetch("/upload", { method: "POST", body: form });
                if (!res.ok) {
                    const text = await res.text();
                    addLogEntry("Failed: " + text, "error");
                    return;
                }
                const data = await res.json();
                addLogEntry(file.name + " uploaded â€” " + data.chunks + " chunk(s) indexed.", "success");
                fileNameEl.textContent = "";
                fileInput.value = "";
                fileInput._droppedFile = null;
            } catch (err) {
                addLogEntry("Error: " + err.message, "error");
            } finally {
                uploadBtn.disabled = true;
            }
        }
    </script>
</body>
</html>
